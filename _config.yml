### GENERAL SETTINGS ###

# Site settings
title: ToyChurros.
description: "Character & Toy design studio in South Korea."
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://www.toychurros.com"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#F68827" #"#F70031" 
  primary_rgb: "246,136,39" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.  
  secondary: "#282828" #"#33004D"
  link: "#F68827"
  link_hover: "#dd7c29"
  footer_heading: "#ffffff"
  footer_content: "#d4c9c1"
  
  
