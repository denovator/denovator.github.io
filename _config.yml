    message: "토이츄러스는 4가지의 각기 다른 캐릭터를 보유하고 있습니다. 각각 작가의 개성이 드러난 캐릭터로 다양한 분야에 활용 할 수 있습니다. 현재 해당 캐릭터로 3D프린팅 토이, 풍자만화, 일러스트작품 등을 제작하고있습니다. 현재 커플전용메신저 비트윈과 LINE 에 이모티콘 상품이 입점된 상태입니다."
